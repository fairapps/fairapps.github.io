<!DOCTYPE html>
<html lang="{{ url_lang }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main>
      <section class="page-content">
        {{ content }}
      </section>
      
      <div style="width: 50%;" class="site-width centered" id="mailing-list-signup">
          <h2>Join our Mailing List</h2>
          <p><small>Sign up to be notified about news, releases, and updates for the App Fair Project.</small></p>
          <form action="https://api.appfair.net/mailform/" method="post" class="email-signup-form">
            <!-- <div class="name-input-container">
              <input type="text" name="NAME" placeholder="Your name" required>
            </div> -->
            <input type="hidden" name="redirect" value="https://appfair.org/emailsignup/" />
            <div class="email-input-container">
              <input type="email" name="email" placeholder="Your email" required="" />
              <div>
                <input class="button" type="submit" value="Sign Up" name="action" />
                <div class="spinner"></div>
              </div>
            </div>
          </form>
          <br />
      </div>

    </main>
    <script>
    // if we have already signed up for the mailing list, hide the form
    if (localStorage.getItem('mailingListSignedUp') === 'true') {
      document.querySelector('.mailing-list-signup').style.display = 'none';
    }
    </script>
    {%- include footer.html -%}
  </body>
</html>
