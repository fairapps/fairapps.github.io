#theme: jekyll-theme-hacker
name: appfair.org

collections:
  posts:
    output: true
    permalink: /blog/:title
    source: _posts
    #layout: blog

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

